<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Вивчення Таблиці Множення</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Кнопка теми -->
    <button class="theme-toggle" id="themeToggle" title="Змінити тему">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <path d="M12 1v2"></path>
        <path d="M12 21v2"></path>
        <path d="M4.22 4.22l1.42 1.42"></path>
        <path d="M18.36 18.36l1.42 1.42"></path>
        <path d="M1 12h2"></path>
        <path d="M21 12h2"></path>
        <path d="M4.22 19.78l1.42-1.42"></path>
        <path d="M18.36 5.64l1.42-1.42"></path>
      </svg>
    </button>

    <!-- Кнопка статистики -->
    <button id="statsButton" title="Переглянути статистику">
      <!-- Іконка списку -->
      <svg
        id="statsIconList"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="8" y1="6" x2="21" y2="6"></line>
        <line x1="8" y1="12" x2="21" y2="12"></line>
        <line x1="8" y1="18" x2="21" y2="18"></line>
        <line x1="3" y1="6" x2="3.01" y2="6"></line>
        <line x1="3" y1="12" x2="3.01" y2="12"></line>
        <line x1="3" y1="18" x2="3.01" y2="18"></line>
      </svg>
      <!-- Іконка хрестика, за замовчуванням схована -->
      <svg
        id="statsIconClose"
        style="display: none"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <h1>Вивчення Таблиці Множення</h1>

    <div class="test-container">
      <div id="intro-screen">
        <p>Оберіть число</p>
        <div class="difficulty-selector" id="difficultySelector">
          <div class="difficulty-btn active" data-difficulty="easy">Легкий</div>
          <div class="difficulty-btn" data-difficulty="medium">Середній</div>
          <div class="difficulty-btn" data-difficulty="hard">Складний</div>
        </div>
        <div class="number-buttons" id="numberButtonsContainer">
          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="10">10</button>
          <button data-value="all">Усі</button>
        </div>
      </div>

      <div id="question-screen" style="display: none">
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="timer-container" id="timerContainer">
          <div class="timer-bar" id="timerBar"></div>
        </div>

        <div class="stars-container" id="starsContainer">
          <div class="star">★</div>
          <div class="star">★</div>
          <div class="star">★</div>
        </div>

        <div class="combo-counter" id="comboCounter">
          <span>Комбо: </span>
          <span id="comboValue">0</span>
        </div>

        <div class="question" id="questionText"></div>
        <div class="answers" id="answersContainer"></div>
        <div class="result" id="resultText"></div>
      </div>

      <div id="summary-screen" style="display: none">
        <p>Вітаємо! Ви завершили тест.</p>
        <p id="finalScore" style="font-size: 1.3rem; font-weight: bold"></p>
        <p>Результати збережено у вашому браузері.</p>
        <button id="restartButton">Пройти Ще Раз</button>
        <button id="goHomeButton">На Головну</button>
        <div class="answers-list" id="answersList"></div>
      </div>

      <div id="stats-screen" style="display: none">
        <h2>Статистика проходжень</h2>
        <table id="statsTable"></table>
      </div>

      <!-- Екран святкування -->
      <div class="celebration" id="celebrationScreen">
        <div class="celebration-content">
          <div class="celebration-title">Вітаємо!</div>
          <div class="celebration-score" id="celebrationScore"></div>
          <div class="achievements" id="achievementsContainer">
            <!-- Значки досягнень будуть додані через JavaScript -->
          </div>
          <button class="celebration-button" id="celebrationCloseBtn">
            Продовжити
          </button>
        </div>
      </div>
    </div>

    <!-- Маскот -->
    <div class="mascot" id="mascot">
      <img
        src="https://cdn-icons-png.flaticon.com/512/6819/6819044.png"
        alt="Помічник"
      />
      <div class="mascot-speech" id="mascotSpeech"></div>
    </div>

    <!-- Контейнер для конфетті -->
    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Аудіо елементи -->
    <audio
      id="correctSound"
      src="https://www.fesliyanstudios.com/play-mp3/387"
      preload="auto"
    ></audio>
    <audio
      id="wrongSound"
      src="https://www.fesliyanstudios.com/play-mp3/388"
      preload="auto"
    ></audio>

    <!-- JavaScript файли -->
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/achievements.js"></script>
  </body>
</html>
